<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    function generateText(letters, length) {

        var text = "";
        for (var i = 0; i < length; i++) {
            var n = getRandomNumber(letters.length - 1);
            text += letters[n];
        }
        return text;
    }

    function getRandomNumber(range) {
        return Math.round(Math.random() * range);
    }

    function passLevel(levels, num) {

        while (true) {

            alert(levels[num][0]);

            var text = generateText(levels[num][1], 10);
            var userText = prompt(text);
            if (userText == text) {
                alert('Все верно!');
                if (num < levels.length-1) alert('Поздравляю, Вы переходите на следующий уровень!')
                break;
            }
            else alert('Вы ошиблись. Попробуйте еще раз');


        }
    }

    var levels = [['Положите 4 пальца левой руки - мизинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф под мизинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотреть на клавиатуру', ['ф', 'а']],
    ['Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной', ['ы', 'в']],
    ['Напоминаю, что необходимо поставить мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев', ['о', 'ж']]];

    alert('Вас приветствует программа по обучению слепой печати');

    for (var i=0; i<levels.length; i++) passLevel(levels,i);

    alert('Обучение завершено. Вы успешно прошли все уровни!')

</script>
