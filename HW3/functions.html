<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>

    function getSequenceArray(length) {
        var arrayNum = [];
        for (var i = 0; i < length; i++) arrayNum.push(i + 1);
        return arrayNum;
    }

    function generateRandomArray(length, range) {
        var arrayNum = [];
        for (var i = 0; i < length; i++) arrayNum.push(parseInt(Math.random() * range));
        return arrayNum;
    }

    function sumArray(array) {
        var sum = 0;
        for (var i = 0; i < array.length; i++) sum += array[i];
        return sum;
    }

    function maxArray(array) {
        var max = array[0];
        for (var i = 1; i < array.length; i++) {
            if (max < array[i]) max = array[i];
            
        }
        return max;
    }

    function minArray(array) {
        var min = array[0];
        for (var i = 1; i < array.length; i++) {
            if (min > array[i]) min = array[i];
            
        }
        return min;
    }

    function getEvenNumbers(array) {
        var arrayNum = [];
        for (var i=0; i<array.length; i++) if (array[i]%2 == 0) arrayNum.push(array[i]);
        return arrayNum;
    }

    do { var length = +prompt('Введите длину массива'); }
    while (isNaN(length))


    document.write('Массив последовательных чисел: ' + getSequenceArray(length) + '<br>');
    var randomArray = generateRandomArray(length, 10);
    document.write('Массив случайных чисел: ' + randomArray + '<br>');
    document.write('Сумма всех элементов массива случайных чисел: ' + sumArray(randomArray) + '<br>');
    document.write('Максимальный элемент массива случайных чисел: ' + maxArray(randomArray) + '<br>');
    document.write('Минимальный элемент массива случайных чисел: ' + minArray(randomArray) + '<br>');
    document.write('Массив четных чисел: ' + getEvenNumbers(randomArray) + '<br>');

</script>
