<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    do {
        var depositAmount = +prompt("Укажите сумму вклада");
        var depositInterest = +prompt("Укажите процент по вкладу (годовых)");
    } while (isNaN(depositAmount) || isNaN(depositInterest));

    for (var i = 0; i < 5; i++) {
        depositAmount += depositAmount * depositInterest / 100;
        document.write("Через " + (i + 1) + (i + 1 == 5 ? " лет" : " год(а)") + " сумма вклада составит:" +
            depositAmount.toFixed(2) + "<br>");
    }
</script>
